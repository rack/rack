name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
        ruby: 
          - '2.4'
          - '2.5'
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
          - jruby
          - truffleruby-head
        include:
          - os: macos-latest
            ruby: '3.1'
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true
        rubygems: latest

    - run: bundle exec rake
