name: Development

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: [2.4, 2.5, 2.6, 2.7, '3.0', 3.1, jruby, truffleruby-head]
    runs-on: ${{matrix.os}}
    env:
      BUNDLE_GEMFILE: .ci.gemfile
    steps:
    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true

    - name: Installing packages (ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install libfcgi-dev libmemcached-dev

    - name: Installing packages (macos)
      if: matrix.os == 'macos-latest'
      run: brew install fcgi libmemcached

    - run: bundle exec rake

  external:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: [2.6, 2.7]
    runs-on: ${{matrix.os}}
    env:
      BUNDLE_GEMFILE: .ci.gemfile
    steps:
    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true

    - name: Installing packages (ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install libmemcached-dev

    - name: Installing packages (macos)
      if: matrix.os == 'macos-latest'
      run: brew install libmemcached

    - run: bundle exec rake external
