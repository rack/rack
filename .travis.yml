before_install: sudo apt-get install lighttpd libfcgi-dev libmemcache-dev memcached
install:
  - gem env version | grep '^\(2\|1.\(8\|9\|[0-9][0-9]\)\)' || gem update --system
  - gem install --conservative rake
  - rake deps
script: rake ci
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0-rc1
  - rbx
  - jruby
  - ree
notifications:
  email: false
  irc: "irc.freenode.org#rack"
